<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System Viewing Requests Page</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/posts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="./images/hospital-logo.png"
          alt="hospital logo"
          class="logo"
        />
        <nav>
          <ul>
            <!-- <li><a href="login.html">Sign In/Sign Up</a></li> -->
            <li><a href="request.html">Submit Requests</a></li>
            <li><a href="posts.html">All Posts</a></li>
            <li><a href="index.html">Sign Out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <br /><br />
    <h1>All Hopital Inventory Requests</h1>
    <br /><br />
    <section>
      <h2>Requests</h2>
      <div id="requests" class="row">
        <!-- Request cards will be added here dynamically -->
      </div>
    </section>

    <div class="update-form form-box hidden">
      <h1 id="title">Request</h1>
      <button class="btn--close-modal">&times;</button>
      <form class="request-form">
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Name" />
        </div>
        <!-- <div class="input-field">
          <i class="fa-solid fa-id-card"></i>
          <input type="text" placeholder="ID" />
        </div> -->
        <div class="input-field">
          <i class="fa-solid fa-building"></i>
          <input type="text" placeholder="Department" />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-box"></i>
          <input type="text" placeholder="Item" />
        </div>
        <div class="btn-field">
          <button type="submit" id="submitRequest">Submit</button>
        </div>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <script src="./js/requests.js"></script>
  </body>
</html>
