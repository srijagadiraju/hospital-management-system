<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System Request Form</title>
    <link rel="stylesheet" href="./styles/request.css" />
    <script
      src="https://kit.fontawesome.com/b766521d75.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="./images/hospital-logo.png"
          alt="hospital logo"
          class="logo"
        />
        <nav>
          <ul>
            <li><a href="request.html">Requests</a></li>
            <li><a href="posts.html">All Posts</a></li>
            <li><a href="index.html">Sign Out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="login">
      <div class="form-box">
        <h1 id="title">Submit Request</h1>
        <form class="request-form">
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-id-card"></i>
            <input type="text" placeholder="ID" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-building"></i>
            <input type="text" placeholder="Department" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-box"></i>
            <input type="text" placeholder="Item" />
          </div>
          <div class="btn-field">
            <button type="submit" id="submitRequest">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script defer src="./js/createRequest.js"></script>
    <script defer src="./js/loginStatus.js"></script>
  </body>
</html>
